<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card login-card shadow">
    <div class="card-body p-4">
      <h2 class="text-center mb-4">Chat App - Login</h2>
      <div id="alert-container"></div>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="/signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // If already logged in, redirect to chat
    if (localStorage.getItem('chat_username')) {
      window.location.href = '/chat.html';
    }

    $('#login-form').on('submit', async function(e) {
      e.preventDefault();

      const data = {
        username: $('#username').val().trim(),
        password: $('#password').val()
      };

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          // Store session in localStorage
          localStorage.setItem('chat_username', result.username);
          localStorage.setItem('chat_firstname', result.firstname);
          localStorage.setItem('chat_lastname', result.lastname);

          window.location.href = '/chat.html';
        } else {
          $('#alert-container').html(
            `<div class="alert alert-danger">${result.error}</div>`
          );
        }
      } catch (err) {
        $('#alert-container').html(
          '<div class="alert alert-danger">Network error. Please try again.</div>'
        );
      }
    });
  </script>
</body>
</html>
