<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .signup-card {
      max-width: 450px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card signup-card shadow">
    <div class="card-body p-4">
      <h2 class="text-center mb-4">Chat App - Sign Up</h2>
      <div id="alert-container"></div>
      <form id="signup-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required minlength="3">
        </div>
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" required>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required minlength="4">
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="/login.html">Login</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $('#signup-form').on('submit', async function(e) {
      e.preventDefault();

      const data = {
        username: $('#username').val().trim(),
        firstname: $('#firstname').val().trim(),
        lastname: $('#lastname').val().trim(),
        password: $('#password').val()
      };

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          $('#alert-container').html(
            '<div class="alert alert-success">Account created! Redirecting to login...</div>'
          );
          setTimeout(() => { window.location.href = '/login.html'; }, 1500);
        } else {
          $('#alert-container').html(
            `<div class="alert alert-danger">${result.error}</div>`
          );
        }
      } catch (err) {
        $('#alert-container').html(
          '<div class="alert alert-danger">Network error. Please try again.</div>'
        );
      }
    });
  </script>
</body>
</html>
